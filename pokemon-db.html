    <title>Pokemon Helper</title>

    <script type="module">
        import { animate, inView } from "https://cdn.jsdelivr.net/npm/motion@12.11.0/+esm"

        inView(".card-list .card", (element) => {
            animate(
                element,
                { opacity: 1, y: [-100, 0] },
                {
                    duration: 0.9,
                    easing: [0.17, 0.55, 0.55, 1],
                }
            )

            return () => animate(element, { opacity: 0, y: -100 })
        })
    </script>
</head>
